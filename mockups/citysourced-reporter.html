<!DOCTYPE html>

<html lang="en-us">
    <head>
        <title>CitySourced Mockup</title>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

        <link href="/dist/css/inside-responsive.min.css" rel="stylesheet" />
        <link href="/dist/css/citysourced/citysourced-reporter.min.css" rel="stylesheet" />

        <!--[if lte IE 9]>
            <link href="/dist/css/citysourced/citysourced-reporter-ie9.min.css" rel="stylesheet" />
        <![endif]-->
    </head>
    <body>
        <div id="#maincontent">
            <div class="bc-citysourced-reporter">

                <ol class="bc-citysourced-reporter-steps">
                    <li>Service Request Description</li>
                    <li>Service Request Location</li>
                    <li>Contact Information</li>
                    <li> </li>
                </ol>

                <form id="citysourced-reporter-form">

                    <div>
                        <h2>Service Request Description</h2>

                        <div id="categories">
                        </div>
                        <input type="hidden" id="report-category" value="" />
                        
                        <div>
                            <label for="description">Description</label>
                            <textarea id="description"></textarea>
                        </div>
                    </div>

                    <div>
                        <h2>Service Request Location</h2>

                        <div>
                            <input type="text" id="address" placeholder="123 Any Street, Towson, MD, 21286" />
                            <button id="addressSearch">Search</button>
                        </div>

                        <div id="map" class="google-map"></div>
                        <input type="hidden" id="map-latitude" value="" />
                        <input type="hidden" id="map-longitude" value="" />
                    </div>

                    <div>
                        <h2>Your Contact Information</h2>

                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" value="" />
                        </div>

                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" value="" />
                        </div>

                        <div>
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email" value="" />
                        </div>

                        <div>
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" value="" />
                        </div>
                    </div>

                    <button type="submit">File Your Report</button>

                </form>
            </div>
        </div>
        <script src="/dist/js/templateinside.min.js"></script>
        <script src="/js/page-specific/citysourced-reporter.js"></script>
        <script>
            var map, marker;

            function initMap() {
                // Create a map object and specify the DOM element for display.
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 39.5025, lng: -76.6090 },
                    scrollwheel: false,
                    zoom: 10,
                    mapTypeId: 'roadmap',
                    mapTypeControl: false,
                    streetViewControl: false
                });

                google.maps.event.addListener(map, 'click', function( event ){
                    var latitude = event.latLng.lat(),
                        longitude = event.latLng.lng();
                    
                    if (marker)
                        marker.setMap(null);

                    marker = new google.maps.Marker({
                        map: map,
                        position: { lat: latitude, lng: longitude },
                        animation:google.maps.Animation.DROP
                    });

                    document.getElementById('map-latitude').value = marker.position.lat();
                    document.getElementById('map-longitude').value = marker.position.lng();                    
                });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqazsw3wPSSxOFVmij32C_LIhBSuyUNi8&callback=initMap" async defer></script>
    </body>
</html>
