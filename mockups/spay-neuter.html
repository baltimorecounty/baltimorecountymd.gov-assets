<!doctype html>

<html lang="en-us">
<head>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<link href="../dist/css/inside-responsive.css" rel="stylesheet" />

	<title>Spay/Neuter Calculator</title>
</head>
<body>

	<div class="container-fluid">
		<form id="spayNeuterForm">
			<h3>Determine if your pet is eligible.</h3>
			<p>Are you a Baltimore County resident?<span class="required">*</span></p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isBaltimoreCountyResident1" name="isBaltimoreCountyResident" value="true" /> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isBaltimoreCountyResident2" name="isBaltimoreCountyResident" value="false" /> No
				</label>
			</div>
			<p>Are you on public assistance?<span class="required">*</span></p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isPublicAssistance1" name="isPublicAssistance" value="true" /> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isPublicAssistance2" name="isPublicAssistance" value="false" /> No
				</label>
			</div>
			<p>Is your pet either a cat or pit bull?<span class="required">*</span></p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isCatPitBull1" name="isCatPitBull" value="true" /> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isCatPitBull2" name="isCatPitBull" value="false" /> No
				</label>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<p>What is your ZIP code?<span class="required">*</span> </p>
					<input type="text" class="form-control" id="zipCode" placeholder="21204" aria-label="What is your ZIP code?" />
				</div>
			</div>
			<button type="button" id="spayNeuterFormButton" class="contentButton">CALCULATE</button>	
			<div id="spayNeuterFormResults" class="hidden"></div>
		</form>
	</div>

	<script src="../dist/js/template.min.js"></script>
	<script src="../js/page-specific/spay-neuter-calculator.js"></script>
</body>
</html>
