<!doctype html>

<html lang="en-us">
<head>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<link href="../dist/css/inside-responsive.css" rel="stylesheet" />

	<title>Spay/Neuter Calculator</title>
</head>
<body>

	<div class="container-fluid">
		<form id="spayNeuterForm">
			<h3>Determine if your pet is eligible.</h3>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="isBaltimoreCountyResident" /> I am a Baltimore County resident.
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="isPublicAssistance" /> I have a public assistance ID card.
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" id="isCatPitBull" /> I want to spay/neuter a cat or a pit bull.
				</label>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<label for="zipCode">ZIP code</label>
					<input type="text" class="form-control" id="zipCode" placeholder="21204" required pattern="\d{5}" />
				</div>
			</div>
			<button type="button" id="spayNeuterFormButton" class="contentButton">CALCULATE</button>
			<div id="spayNeuterFormResults" class="hidden"></div>
		</form>
	</div>

	<script src="../dist/js/template.min.js"></script>
	<script src="../js/page-specific/spay-neuter-calculator.js"></script>
</body>
</html>
