<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Spay/Neuter Calculator | Mockup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<form id="spayNeuterForm">
		<div class="bc-form-control">
			<p>Are you a Baltimore County resident?
				<span class="required">*</span>
			</p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isBaltimoreCountyResident1" name="isBaltimoreCountyResident" value="true" data-validation-message="Please select Yes or No."
					/> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isBaltimoreCountyResident2" name="isBaltimoreCountyResident" value="false" data-validation-message="Please select Yes or No."
					/> No
				</label>
			</div>
		</div>
		<div class="bc-form-control" style="display: none" aria-hidden="true">
			<p>Are you on public assistance?
				<span class="required">*</span>
			</p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isPublicAssistance1" name="isPublicAssistance" value="true" data-validation-message="Please select Yes or No."
					/> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isPublicAssistance2" name="isPublicAssistance" value="false" data-validation-message="Please select Yes or No."
					/> No
				</label>
			</div>
		</div>
		<div class="bc-form-control" style="display: none" aria-hidden="true">
			<p>Is your pet either a cat or pit bull?
				<span class="required">*</span>
			</p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isCatPitBull1" name="isCatPitBull" value="true" data-validation-message="Please select Yes or No."
					/> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isCatPitBull2" name="isCatPitBull" value="false" data-validation-message="Please select Yes or No."
					/> No
				</label>
			</div>
		</div>
		<div class="bc-form-control" style="display: none" aria-hidden="true">
			<p>Is this procedure for a cat?
				<span class="required">*</span>
			</p>
			<div class="radio">
				<label class="radio-inline">
					<input type="radio" id="isForCat1" name="isForCat" value="true" data-validation-message="Please select Yes or No." /> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" id="isForCat2" name="isForCat" value="false" data-validation-message="Please select Yes or No." /> No
				</label>
			</div>
		</div>
		<div class="bc-form-control" style="display: none" aria-hidden="true">
			<div class="row">
				<div class="form-group col-md-6">
					<p>What is your ZIP code?
						<span class="required">*</span>
					</p>
					<input type="text" class="form-control" id="zipCode" placeholder="21204" aria-label="What is your ZIP code?" data-validation-message="Please enter your 5-digit ZIP code."
					/>
				</div>
			</div>
		</div>
		<div class="bc-form-control" style="display: none" aria-hidden="true">
			<button type="button" id="spayNeuterFormButton" class="contentButton">CHECK ELIGIBILITY</button>
		</div>
		<div id="spayNeuterFormResults" class="bc-form-control" style="display: none" aria-hidden="true"></div>
	</form>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	 crossorigin="anonymous"></script>
	<script src="//baltimorecountymd.gov/sebin/d/k/bc-utilities.min.js"></script>
	<script src="//172.28.1.245:8081/js/page-specific/spay-neuter-calculator.js"></script>
</body>

</html>
