<div class="search-text">
	<form id="search-form" class="search-form" action="#">
		<div class="table-cell">
			<label class="search-label" for="q">Search</label>
			<input class="search-input" autocomplete="off" id="q" name="q" placeholder="Search for agencies, services and more..." type="text" />
		</div>
		<div class="table-cell">
			<input class="search-button" value="Search" name="search-button" type="submit" />
		</div>
	</form>
</div>
<script type="x-handlebars-template" id="search-results-template">
	{{#if this.length}}
	<ul>
		{{#each this}}
		<li>{{{Term}}}</li>
		{{/each}}
	</ul>
	{{/if}}
</script>
<div id="header-search-results"></div>
