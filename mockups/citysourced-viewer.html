<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>CitySourced Mockup</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
    <script src="/dist/js/templateinside.min.js"></script>
    <script src="/js/page-specific/citysourced-reporter.js"></script>
    <script src="/js/page-specific/citysourced-googleMaps.js"></script>

    <link href="/dist/css/inside-responsive.min.css" rel="stylesheet" />
    <link href="/dist/css/citysourced/citysourced-reporter.min.css" rel="stylesheet" />
    
    <!--[if lte IE 9]>
        <link href="/dist/css/citysourced/citysourced-reporter-ie9.min.css" rel="stylesheet" />
    <![endif]-->

    <style>
        #map {
            height: 350px;
        }
    </style>
</head>

<body>


    <div role="alert" class="bc-citysourced-viewer-alert alert-warning" style="display: none" aria-hidden="true">
        <h2>Report Not Found</h2>
        <p>Sorry, buddy. We tried.</p>
    </div>

    <div class="bc-citysourced-reporter">
        <div class="callout_gray" id="citysourced-viewer">

			Loading... <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
			<span class="sr-only">Loading...</span>

			<script id="citysourced-viewer-template" type="text/x-handlebars-template">
				<h2>Report Status</h2>                
				<dl id="meta">
					<dt>Request Type</dt>
					<dd>{{RequestType}}</dd>
					<dt>Date Created</dt>
					<dd>{{DateCreated}}</dd>
					<dt>Last Updated</dt>
					<dd>{{DateUpdated}}</dd>
					<dt>Status</dt>
					<dd>{{Status}} [<span class="{{IsOpen}}">{{IsOpen}}</span>]</dd>
					<dt>Description</dt>
					<dd>{{Description}}</dd>
				</dl>
				<h3>Comments</h3>
				<ul id="comments">
					{{#each Comments}}
					<li>
						<p>{{Text}}</p>
						<div class="attribution">
							<span class="author-name">{{Author}}</span>, <span class="author-date">{{Created}}</span>
						</div>
					</li>
					{{/each}}
				</ul>
			</script>

        </div>
    </div>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqazsw3wPSSxOFVmij32C_LIhBSuyUNi8&libraries=places&callback=baltimoreCounty.pageSpecific.googleMaps.initGoogle"
        async defer></script>-->

</body>

</html>
