                    if( _CF_this[_CF_FirstErrorField].type == "text" )
                    { _CF_this[_CF_FirstErrorField].focus(); }

                    return false;
                }else {
                    var submitTime = new Date();
                    var jsFieldId = "_SEAFM_submitTime_"+_CF_this.id;

                    if(!jsField)
                    {

                        jsField.setAttribute("type","hidden");
                        jsField.setAttribute("id",jsFieldId);
                        jsField.setAttribute("name",jsFieldId);
                        _CF_this.appendChild(jsField);
                    }
                    jsField.value = (submitTime - AFMStart)/1000; 
                    
                    return true;
